<body>
<div class="content">
    <div class = 'image-sidebar'>

    </div>

         <div class="right">
            <div class="fake-site-text">This is not a real online servive. 
                You need something like this to realize your deepest dreams. 
                <br> Sign up <em>now</em>  to get started!
                
                <p>You <em>know</em>  you want to. </p> 

               
            </div>
            <p id="letsgo">Let's do this!</p>
            
            <div class='sign-up-form'>
                

                <form action="#">

                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm" required>
                </div>
            </div>

            <div class="create-account">
                <button type="submit">Create Account</button>
             </div>

        </form>

        <div class="login">Already have an account? <a href="#">Log in</a></div>
        
        </div>
    </div>
</body>
